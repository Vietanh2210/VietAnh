<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Backend</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap4/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="main">
		<div class="sidebar">
			<div class="logo">
				<i class="fas fa-circle-notch"></i> CMS
			</div>
			<div class="menu">
				<div class="card card-sidebar">
				  <ul class="list-group list-group-flush">
				    <li class="list-group-item">
				    	<a href="#">Tài khoản quản trị</a>
				    </li>
				    <li class="list-group-item">
				    	<a href="#">Sản phẩm</a>
				    </li>
				    <li class="list-group-item">
				    	<a href="#">Loại sản phẩm</a>
				    </li>
				    <li class="list-group-item">
				    	<a href="#">Tin tức</a>
				    </li>
				  </ul>
				</div>
			</div>
		</div>
		<div class="content">
			<header>
				<div class="left_header">
					<button id="action_sidebar" class="btn btn-default action_sidebar">
						<i class="fas fa-bars"></i>
					</button>

					<form action="" method="GET">
						<div class="input-group">
						  <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon2">
						  <div class="input-group-append">
						    <span class="input-group-text" id="basic-addon2">
						    	<i class="fas fa-search"></i>
						    </span>
						  </div>
						</div>
					</form>
				</div>
				<div class="right_header">
					<div class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Username
					  </button>
					  <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdownMenuButton">
					    <a class="dropdown-item" href="#">Profile</a>
					    <a class="dropdown-item" href="#">Reset Password</a>
					    <a class="dropdown-item" href="#">Setting</a>
					  </div>
					</div>
				</div>
			</header>
			<main>
				<div class="title">
					<h3>Thêm mới tin tức</h3>
				</div>
				<div class="main_content">
					<form action="" method="POST">
						<div class="row">
							<div class="col-2">
								<label for="input_file">
									<img id="imgPreview" width="200px" src="../images/download.svg" alt="..." class="img-thumbnail">
								</label>
								<input type="file" name="input_file" id="input_file" accept="image/*">
								
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<div class="form-group">
									<label>Tiêu đề</label>
									<input type="text" title="tiêu đề" class="form-control" placeholder="Tiều đề" name="title">
									<p class="text-danger"></p>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label>Danh mục cha</label>
									<select name="parent" class="form-control">
										<option value="1">Khuyến mại</option>
										<option value="2">Giải trí</option>
										<option value="2">Video</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12 mt-3">
								<div class="form-group">
									<label>Mô tả</label>
									<textarea name="desc" title="mô tả" class="form-control"></textarea>
								</div>
							</div>
							<div class="col-12 mt-3">
								<div class="form-group">
									<label>Nội dung</label>
									<textarea id="mytextarea" name="content" title="nội dung" class="form-control"></textarea>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<button class="btn btn-primary" id="btn-save" type="submit">Lưu</button>
								<a href="./index.html" class="btn btn-default" type="button">Hủy</button>
							</div>
						</div>
					</form>
				</div>
			</main>
		</div>
	</div>
</body>
<script type="text/javascript" src="../lib/jquery.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap4/popper.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap4/bootstrap.min.js"></script>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script type="text/javascript" src="../js/script.js"></script>
</html>
